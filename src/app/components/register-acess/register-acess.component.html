<div class="register-container">
    <div class="head">
        <div style="color: white; font-size:1.3rem">Já é Membro?</div>
        <button type="button" class="btn btn-primary" (click)="goToLogin()">Login</button>
    </div>

    <div class="loginContainer">
            <svg width="100" height="140" viewBox="0 0 36 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 21V0H27.5V16.5H35.5V21H24Z" fill="#65C6FE"/>
                <path d="M0 0V21H4.5V5.5L9 21H14.5L19 5.5L18.5 21H24V0H16.5L12 15.5L7.5 0H0Z" fill="#D9D9D9"/>
            </svg>
            <div class="linha"></div>
            <form class="form" [formGroup]="form">
                <div>
                    <label class="label" for="username">Username</label>
                    <input class="input" type="username" name="username" formControlName="username">
                </div>
                <div>
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" name="email" formControlName="email">
                </div>
                <div>
                    <label class="label" for="password">Senha</label>
                    <input class="input" type="password" name="password" formControlName="password">
                </div>
                <div>
                    <label class="label" for="confirmPassword">Digite sua senha novamente</label>
                    <input class="input" type="password" name="confirmPassword" formControlName="confirmPassword">
                </div>
                <button type="submit" class="botao" (click)="register()">
                    <a>Cadastrar</a>
                </button>
            </form>   
    </div>
</div>
