<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>



<body>
    <div class="head">
        <div style="color: white; font-size:1.3rem">Já é Membro?</div>
        <button type="button" class="btn btn-primary">Cadastrar</button>
    </div>

    <div class="loginContainer">
            <svg width="100" height="140" viewBox="0 0 36 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 21V0H27.5V16.5H35.5V21H24Z" fill="#65C6FE"/>
                <path d="M0 0V21H4.5V5.5L9 21H14.5L19 5.5L18.5 21H24V0H16.5L12 15.5L7.5 0H0Z" fill="#D9D9D9"/>
            </svg>
            <div class="linha"></div>
            <form action="post" class="form">
                <div>
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" name="email" required="True">
                </div>
                <div>
                    <label class="label" for="senha">Senha</label>
                    <input class="input" type="password" name="senha" required="True">
                </div>
                <div>
                    <label class="label" for="senha">Digite sua senha novamente</label>
                    <input class="input" type="password" name="senha" required="True">
                </div>
                <button type="submit" class="botao">Login</button>
                </div>
            </form>   
    </div>
    
</body>
</html>
