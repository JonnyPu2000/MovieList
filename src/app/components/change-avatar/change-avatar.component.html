<div class="change-avatar">
    <h2 mat-dialog-title>Mudar imagem de perfil</h2>
    <mat-dialog-content>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" placeholder="URL da nova imagem" [(ngModel)]="data">
          </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button [mat-dialog-close]="true" (click)="updateImage()">Atualizar imagem</button>
    </mat-dialog-actions>
</div>
